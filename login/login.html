<div class="w3-margin" ng-controller="LoginController">

  <div style="margin: 20px; border-style: solid; border-width: 1px; border-radius: 5%; border-color: #d9d9d9; width: 250px; text-align: center; max-width: 50%; padding-bottom: 10px; background-color: white; margin: auto; font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;">
  	<h3>Connexion</h3>
    <p>Email : </p>
    <input class="w3-input w3-animate-input" type="text" ng-model="email">
    <p>Password : </p>
    <input class="w3-input w3-animate-input" type="password" ng-model="password">
    <button style="margin-top: 10px; margin-right: 0px;" type="submit" class="btn btn-secondary" ng-click="login()">Se connecter </button>
  </div>


</div>
